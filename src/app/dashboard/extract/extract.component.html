<mat-card class="responsive-box extract-card">
  <div class="extract-header">
    <h2>Extrato</h2>
    <div class="search-container">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="Buscar" [(ngModel)]="searchTerm" (input)="filterExtract()">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <div class="extract-content">
    <div *ngFor="let item of filteredExtrato" class="extract-item">
      <div class="item-left">
        <p class="month">{{ item.date | date : "MMMM" | titlecase }}</p>
        <p class="type">{{ item.type }}</p>
        <p
          class="value"
          [ngClass]="{ deposit: item.value > 0, withdraw: item.value < 0 }"
        >
          R$ {{ item.value | number: '1.2-2' }}
        </p>
        <mat-divider class="divider-line"></mat-divider>
      </div>
      <div class="item-right">
        <p class="date">{{ item.date | date : "dd/MM/yyyy" }}</p>
      </div>
    </div>
  </div>
</mat-card>
