<app-header-dashboard [name]="customerName" />
<div class="dashboard">
  <app-menu (menuSelected)="onMenuSelected($event)"/>
  <div class="dashboard__container">
    <app-balance [nome]="customerName" />
    <app-new-transaction *ngIf="selectedMenu === 'Início'"/>
    <app-my-cards *ngIf="selectedMenu === 'Meus Cartões'"/>
    <app-other-services *ngIf="selectedMenu === 'Outros Serviços'"/>
    <app-investments *ngIf="selectedMenu === 'Investimentos'"/>
  </div>
  <app-extract />
</div>
