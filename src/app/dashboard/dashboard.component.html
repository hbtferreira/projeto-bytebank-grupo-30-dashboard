<!-- Loading State -->
<div *ngIf="isLoading" class="loading-container">
  <div class="loading-spinner">
    <p>Carregando dados do dashboard...</p>
  </div>
</div>

<!-- Dashboard Content -->
<div *ngIf="!isLoading">
  <app-header-dashboard [name]="customerName" />
  <div class="dashboard">
    <app-menu (menuSelected)="onMenuSelected($event)"/>
    <div>
      <app-balance [nome]="customerName" [accountId]="account?.id || ''" />
      <app-new-transaction *ngIf="selectedMenu === 'Início'" [accountId]="account?.id || ''"/>
      <app-my-cards *ngIf="selectedMenu === 'Meus Cartões'" [cards]="cards"/>
      <app-other-services *ngIf="selectedMenu === 'Outros Serviços'"/>
      <app-investments *ngIf="selectedMenu === 'Investimentos'"/>
    </div>
    <app-extract [accountId]="account?.id || ''"/>
  </div>
</div>
